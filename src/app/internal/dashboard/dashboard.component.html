<div id="main">
    <div id="first">

        <div id="secondChild" class="w3-animate-zoom card">
            <div class="card-header profile-header sticky-top">
                <h5 style="color: black;width:100%;"><strong>People on site</strong></h5>
            </div>
            <div class="card-body" *ngFor="let user of users; let i=index ">
                <div id="user-list">
                    <div id="user-list-image">
                        <img *ngIf="!user.profilePicture" style="height:70px;width:70px;border-radius:50px;" src="assets/no_user_logo.jpeg">
                        <img *ngIf="user.profilePicture" style="height:70px;width:70px;border-radius:50px; " (click)="openImage(i) "
                            src="{{imageUrl}}/{{ user.profilePicture }}">
                    </div>
                    <div id="user-list-details">
                        <strong>{{user.username}}</strong><br> {{user.job}} in {{ user.company }} <br> Lives in
                        {{user.city}}
                    </div>
                    <div id="user-list-actions"><br>
                        <button title="E-mail" style="border-radius: inherit" [routerLink]="['/internal/contact']"
                            class="btn btn-success btn-sm pull-right "><i class="fa fa-envelope "></i></button>
                        <button title="Chat" style="border-radius: inherit" class="btn btn-primary btn-sm pull-right "
                            (click)="chatClicked(user.email, user.username) "><i class="fa fa-comment "></i></button>
                    </div>
                </div>
            </div>
        </div>

        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <div id="firstChild" class="card w3-animate-top">
            <div class="card-header profile-header sticky-top">
                <h5 style="color: black;"><strong>Donate Online</strong></h5>
            </div>

            <div class="card-body">
                <div id="payment_form">
                    <app-payment></app-payment>
                    <!-- <img src="assets/stripe_logo.png" /> -->
                </div>
            </div>
        </div>

    </div>
    <br>
    <div id="video">
        <object type="text/html" data="https://www.youtube.com/embed/PbI5JGBjICY" style="width:100%;height:500px;">
        </object>
    </div>
    <br><br><br>
</div>
